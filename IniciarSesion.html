    <div class="flecha" style="margin-top: 80px; margin-left: 20px;">

                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center mb-4 fw-bold">Inicie Sesión</h2>
                    
                    <form action="PaginaPrincipal.html" method="POST">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>

                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Tu contraseña" required>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Sign in</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="small mb-0">¿No tienes cuenta?</p>
