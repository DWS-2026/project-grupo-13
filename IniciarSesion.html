<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comunidad Friki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { background-color: #1a1a2e; color: white; }
    .card { background-color: #16213e; border: 1px solid #0f3460; }
    
    h2 { color: #ffffff; text-shadow: 0px 0px 10px rgba(233, 69, 96, 0.5); }

    .form-label { color: #e0e0e0; font-weight: 500; }

    .form-control { 
        background-color: #0f3460; 
        border: 1px solid #1a1a2e; 
        color: #ffffff; 
    }

    
    .form-control::placeholder {
        color: #94a3b8 !important; 
        opacity: 1; 
    }

    .form-control:focus { 
        background-color: #16213e; 
        color: white; 
        border: 1px solid #e94560; 
        box-shadow: 0 0 8px rgba(233, 69, 96, 0.4); 
    }

   
    .mt-4.text-center p, 
    .mt-4.text-center.small {
        color: #b0b8d1 !important; 
        font-size: 0.95rem;
    }


    .text-info {
        color: #00d4ff !important; 
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
    }


    .text-info:hover {
        color: #ffffff !important;
        text-shadow: 0px 0px 8px #00d4ff;
        text-decoration: underline !important;
    }
</style>
</head>
<body class="d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center mb-4 fw-bold">Inicie Sesión</h2>
                    
                    <form action="PaginaPrincipal.html" method="POST">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="usuariofriki@correo.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Tu contraseña" required>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Sign in</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="small mb-0">¿No tienes cuenta?</p>
                        <a href="Registro.html" class="text-info text-decoration-none">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
