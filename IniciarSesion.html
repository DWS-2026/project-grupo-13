<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comunidad Friki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="GlobalStyle.css">
</head>
<body class="d-flex align-items-center vh-100">
    <div class="flecha">
    <a href="PaginaPrincipal.html" aria-label="Volver a la página principal">
        <img src="imagenes/flecha-izquierda.png" height="20px" width="20px" alt="Flecha volver">
    </a>
</div>    

</head>
<body class="d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center mb-4 fw-bold">Inicie Sesión</h2>
                    
                    <form action="PaginaPrincipal.html" method="POST">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="usuariofriki@correo.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Tu contraseña" required>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Sign in</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="small mb-0">¿No tienes cuenta?</p>
                        <a href="Registro.html" class="text-info text-decoration-none">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
